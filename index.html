<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinity Scrolling</title>
  </head>
  <body>
    <div class="loading">
      <div class="loader"></div>
    </div>
    <div class="container">
      <div class="hero">
        <form class="form">
          <input
            type="text"
            placeholder="infinity scrolling"
            class="inputField"
          />
          <button type="submit" class="button">Submit</button>
        </form>
      </div>

      <div class="results"></div>
      <h3 class="initialResult new">Nothing To Show</h3>
      <div class="error">You Must Have To Type Something</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
